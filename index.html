<html>
<head>
    <title>瓦欧软件科技有限公司</title>
    <link href="LOGO_W.png" mce_href="favicon.ico" rel="bookmark" type="image/x-icon" />
    <link href="LOGO_W.png" mce_href="favicon.ico" rel="icon" type="image/x-icon" />
    <link href="LOGO_W.png" mce_href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="bower_components/paper-styles/paper-styles.html">
    <link rel="import" href="bower_components/neon-animation/neon-animated-pages.html">
    <link rel="import" href="bower_components/neon-animation/neon-animatable.html">
    <link rel="import" href="bower_components/neon-animation/neon-animations.html">
    <link rel="import" href="elements/dom-module.html">
    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="bower_components/paper-ripple/paper-ripple.html">
    <link rel="import" href="bower_components/paper-styles/typography.html">
    <style>

        body {
            overflow: hidden;
        }

        .toolbar {
            padding: 8px;
        }
        .mar-left-20{
            margin-left: 40px;
        }
        .head-l{
            font-family: 微软雅黑;
            font-style: normal;
            font-size: 2em;
            color: #FFFFFF;
            font-weight: bolder;
            background-color: #24C79A;
            margin: 0;
            padding: 20px;
        }
        .button {
            display: inline-block;
            position: relative;
            width: 120px;
            height: 32px;
            line-height: 32px;
            border-radius: 2px;
            font-size: 0.9em;
            background-color: #fff;
            color: #646464;
        }
        .button.blue {
            background-color: #4285f4;
            color: #fff;
        }
        .button.raised {
            transition: box-shadow 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            transition-delay: 0.2s;
            box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
        }
        .center{
            text-align: center;;
        }
    </style>

    <style is="custom-style">

        neon-animatable {
            color: white;
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        @apply(--paper-font-display4);
        }

        neon-animatable:nth-child(1) {
            background: var(--paper-red-500);
        }

        neon-animatable:nth-child(2) {
            background: var(--paper-blue-500);
        }

        neon-animatable:nth-child(3) {
            background: var(--paper-orange-500);
        }

        neon-animatable:nth-child(4) {
            background: var(--paper-green-500);
        }

        neon-animatable:nth-child(5) {
            background: var(--paper-purple-500);
        }

    </style>

</head>
<body class="fullbleed layout vertical">

<template is="dom-bind">
    <h1 class="head-l">瓦欧软件科技有限公司</h1>

    <div class="toolbar">
        <iron-icon icon="icons:arrow-back" on-click="_onPrevClick"></iron-icon>
        <!--<button on-click="_onPrevClick">&lt;&lt;</button>-->
        <!--        <button on-click="_onNextClick">&gt;&gt;</button>-->
        <iron-icon icon="icons:arrow-forward" on-click="_onNextClick"></iron-icon>
        <div class="button raised blue" style="float: right;">
            <div class="center" on-click="_visit" fit tabindex="1">更多功能</div>
            <paper-ripple></paper-ripple>
        </div>
    </div>

    <neon-animated-pages id="pages" class="flex" selected="[[selected]]" entry-animation="[[entryAnimation]]" exit-animation="[[exitAnimation]]">
        <neon-animatable><img src="img/LOGO1.jpg"></neon-animatable>
        <neon-animatable><img src="img/LOGO2.jpg"></neon-animatable>
        <neon-animatable><img src="img/LOGO3.jpg"></neon-animatable>
        <neon-animatable>4</neon-animatable>
        <neon-animatable>5</neon-animatable>
    </neon-animated-pages>

</template>
<script>

    var scope = document.querySelector('template[is="dom-bind"]');
    scope.selected = 0;

    scope._onPrevClick = function() {
        this.entryAnimation = 'slide-from-left-animation';
        this.exitAnimation = 'slide-right-animation';
        this.selected = this.selected === 0 ? 4 : (this.selected - 1);
    }
    scope._visit = function(){
       // if(confirm("确定要查看更多组件功能吗？")){
            window.location.href="polymer_index.html";
       // }
    }
    scope._onNextClick = function() {
        this.entryAnimation = 'slide-from-right-animation';
        this.exitAnimation = 'slide-left-animation';
        this.selected = this.selected === 4 ? 0 : (this.selected + 1);
    }

</script>
</body>
</html>
